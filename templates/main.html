{% load static %}
<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>PLANETA - Hub</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'img/Moonman1.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Mono:wght@400;700&display=swap"
          rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {

<body class="antialiased font-monoish relative overflow-x-hidden">

<div id="loader" style="
  position: fixed; inset: 0; z-index: 99999;
  background:#000; display:flex; align-items:center; justify-content:center;
">
    <img
            alt="PLANETA"
            class="w-auto max-h-[250px] select-none pointer-events-none animate-pulse"
            draggable="false"
            id="planetImg"
            src="{% static 'img/Moonman1.png' %}"
    />
</div>


<script>
    window.addEventListener("load", function () {
        document.getElementById("loader").style.display = "none";
    });
</script>

<script>
/* ========= CSRF GLOBAL (Django) ========= */
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');

/* fetch com CSRF automático */
window.fetchWithCSRF = function (url, options = {}) {
    options.headers = {
        ...(options.headers || {}),
        'X-CSRFToken': csrftoken,
        'X-Requested-With': 'XMLHttpRequest',
        'Content-Type': 'application/json',
    };
    return fetch(url, options);
};
</script>


<div class="pointer-events-none fixed inset-0 space-grid opacity-[0.25]"></div>



{% block content %}
{% endblock %}


<!-- NEWSLETTER MODAL -->
<div class="fixed inset-0 bg-black/80 hidden z-[90]" id="nlOverlay"></div>

<div class="fixed inset-0 hidden z-[100]" id="nlModal">
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div aria-labelledby="nlTitle"
             aria-modal="true"
             class="w-full max-w-lg rounded-3xl border border-white/10 glass noise relative overflow-hidden p-6 md:p-8"
             role="dialog">
            <div class="absolute -top-24 -right-24 h-72 w-72 rounded-full blur-3xl bg-[var(--accent)]/12"></div>
            <div class="absolute -bottom-24 -left-24 h-72 w-72 rounded-full blur-3xl bg-[var(--olive)]/14"></div>

            <div class="kicker text-xs text-[var(--accent)]/80">Newsletter</div>
            <h3 class="mt-2 font-display uppercase text-3xl md:text-4xl leading-[0.9]" id="nlTitle">
                Drops & eventos<br><span class="text-white/70">em primeira mão.</span>
            </h3>
            <p class="mt-3 text-sm text-white/65 max-w-md">
                Sem spam. Só presença. Recebe alertas de drops, noites e arquivo cultural.
            </p>

            <form class="mt-5 flex flex-col sm:flex-row gap-2" id="nlForm">
                <input class="flex-1 rounded-full bg-black/40 border border-white/15 px-4 py-3 text-sm text-white/90 outline-none focus:border-white/30"
                       id="nlEmail" placeholder="teu@email.com" required
                       type="email"/>
                <button class="rounded-full px-6 py-3 bg-white text-black font-bold hover:bg-white/90 transition"
                        type="submit">
                    Entrar
                </button>
            </form>

            <div class="mt-4 flex items-center justify-between gap-3 text-[10px] kicker text-white/45">
                <button id="nlLater" class="hover:text-white transition link-u" type="button">Agora não</button>
            </div>

            <button class="absolute top-4 right-4 rounded-full px-3 py-2 text-[10px] kicker border border-white/15 hover:border-white/30 transition glass"
                    id="nlClose"
                    type="button">
                X
            </button>
        </div>
    </div>
</div>

<script type="module">
    import {
        hydrateGlobals, setYear, initReveal,
        initNewsletterPopup, initTypingPlaneta
    } from "{% static 'js/app.js' %}";

    hydrateGlobals();
    setYear();
    {#initNewsletterPopup();#}
    initReveal();
    initTypingPlaneta();
</script>


<script src="https://unpkg.com/kursor"></script>
<script>
    new kursor({
        type: 1,
        removeDefaultCursor: true,
        color: 'rgba(255,255,255,0.77)'
    })
</script>


</body>
</html>
